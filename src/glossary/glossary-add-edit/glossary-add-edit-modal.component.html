<form [formGroup]="form" class="container">
  <div class="row form-group">
    <div class="col-sm-3 d-flex align-items-center">
      <label for="glossaryTitleRus" class="font-weight-bold align-middle mr-2">Title</label>
      <app-flag language="{{language.russian}}"></app-flag>
    </div>
    <div class="col-sm-9">
      <input id="glossaryTitleRus" type="text" class="form-control w-100" formControlName="titleRus">
    </div>
  </div>
  <div class="row form-group">
    <div class="col-sm-3 d-flex align-items-center">
      <label for="glossaryTitleEng" class="font-weight-bold align-middle mr-2">Title</label>
      <app-flag language="{{language.english}}"></app-flag>
    </div>
    <div class="col-sm-9">
      <input id="glossaryTitleEng" type="text" class="form-control w-100" formControlName="titleEng">
    </div>
  </div>
  <div class="row form-group">
    <div class="col-sm-3">
      <label for="glossaryDescription" class="font-weight-bold align-middle">Description:</label>
    </div>
    <div class="col-sm-9">
      <textarea #description id="glossaryDescription" class="form-control w-100" formControlName="description" [style.height.px]="textAreaHeight"></textarea>
    </div>
  </div>
</form>
