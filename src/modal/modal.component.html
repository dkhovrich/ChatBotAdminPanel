<div class="modal" tabindex="-1" role="dialog" [ngClass]="getClasses()">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{title}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="close()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <ng-template appModal></ng-template>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="submit()" [disabled]="!isSubmitAvaliable || submitted">{{submitButtonText}}</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="close()">{{cancelButtonText}}</button>
      </div>
    </div>
  </div>
</div>
